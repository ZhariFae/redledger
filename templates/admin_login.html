<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - The Red Ledger</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>

    <div class="main-wrapper">
        
        <div class="brand-section">
            <div class="brand-circle"></div> 
            <div class="brand-content">
                <div class="brand-title">THE RED<br>LEDGER</div>
                <div class="brand-subtitle">Map√∫a University Library</div>
                <div class="brand-subtitle" style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">
                    Administrative Access
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="login-card">
                
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill text-mapua fs-1"></i>
                    <h4 class="fw-bold mt-2 text-mapua">Admin Login</h4>
                    <p class="text-muted small">Restricted Access Only</p>
                </div>
                
                {% if error %}
                    <div class="alert alert-danger text-center p-2 mb-4">
                        <i class="bi bi-exclamation-circle-fill me-1"></i> {{ error }}
                    </div>
                {% endif %}

                <form method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <input type="text" name="username" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-admin w-100">
                        Access Dashboard
                    </button>
                </form>
                
                </div>
        </div>
    </div>

</body>
</html>
